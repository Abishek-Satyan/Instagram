<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Lobster&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12 left">
             <div class="loginpage-img">
                 <img src="./images/instagram-phone-img.png" class="phone-img" alt="">
             </div>
            </div>
            <div class="col-lg-6 col-md-12 right">
                <div class="login-card">
                    <h2 class="login-card-title">Instagram</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <button type="button" class="login-button">Log In</button>
                      <div class="line">
                          <div class="left-line"></div>
                          <div><p>OR</p></div>
                          <div class="right-line"></div>
                      </div>
                      <a href=""><h6 class=" fb-icon"><i class="fab fa-facebook-square"></i>    Login with Facebook</h6></a>
                      <p class="forgot-text">Forgot Password?</p>
                </div>
                <div class="signup-section"><p>Don't have an account? <span class="signup-link"><a href="">Sign up</a></span></p></div>
                <p class="app-text">Get the App</p>
                <div class="app-download-links">
                 <div class="appstore"><img src="./images/appstore.png" alt="" class="appstore-icon"></div>
                 <div class="playstore"><img src="./images/playstore.png" alt="" class="playstore-icon"></div>
                </div> 
            </div>
        </div>
        <div class="footer-section">
            <div class="first-line">
            <div class="about"><a href="">About</a></div>
            <div class="blog"><a href="">Blog</a></div>
            <div class="jobs"><a href="">Jobs</a></div>
            <div class="help"><a href="">Help</a></div>
            <div class="api"><a href="">API</a></div>
            <div class="privacy"><a href="">Privacy</a></div>
            <div class="terms"><a href="">Terms</a></div>
            <div class="top-accounts"><a href="">Top-accounts</a></div>
            <div class="hashtags"><a href="">Hashtags</a></div>
            <div class="location"><a href="">Locations</a></div>
            </div>
            <div class="second-line">
                <div class="beauty"><a href="">Beauty</a></div>
                <div class="dance"><a href="">Dance & Performance</a></div>
                <div class="fitness"><a href="">Fitness</a></div>
                <div class="food"><a href="">Food & Drink</a></div>
                <div class="garden"><a href="">Home & Garden</a></div>
                <div class="music"><a href="">Music</a></div>
                <div class="visualarts"><a href="">Visual Arts</a></div>
            </div>
            <div class="third-line">
            <select aria-label="English" class="language-selector">
                <option value="en">English</option>
                <option value="ma">Malayalam</option>
                <option value="hi">Hindi</option>
            </select>
            <p class="trademark">Â© 2021 Instagram from Facebook</p>
            </div>
        </div>
    </div>
